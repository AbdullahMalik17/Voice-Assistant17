[pytest]
# Pytest configuration for Voice Assistant Baseline

# Test discovery patterns
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*

# Test paths
testpaths = tests

# Minimum version
minversion = 7.0

# Command line options
addopts =
    # Verbose output
    -v
    # Show local variables in tracebacks
    -l
    # Show summary of all test outcomes
    -ra
    # Strict markers (fail on unknown markers)
    --strict-markers
    # Strict config (fail on config errors)
    --strict-config
    # Show warnings
    -W default
    # Coverage options (when --cov is used)
    --cov-report=term-missing
    --cov-report=html
    --cov-branch
    # Fail on first error in strict mode (comment out for full test runs)
    # -x

# Test markers
markers =
    unit: Unit tests (isolated, fast)
    integration: Integration tests (multiple components)
    contract: Contract tests (API compliance)
    slow: Slow-running tests
    network: Tests requiring network access
    audio: Tests requiring audio devices
    playwright: Tests using Playwright automation

# Asyncio configuration
asyncio_mode = auto

# Coverage configuration
[coverage:run]
source = src
omit =
    */tests/*
    */test_*.py
    */__init__.py
    */venv/*
    */env/*

[coverage:report]
exclude_lines =
    # Standard exclusions
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:
    if TYPE_CHECKING:
    @abstractmethod
    @abc.abstractmethod
    # Debug code
    if DEBUG:
    if debug:

precision = 2
show_missing = True

[coverage:html]
directory = htmlcov
