services:
  # Backend API
  - type: web
    name: voice-assistant-backend
    runtime: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn src.api.websocket_server:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: GEMINI_API_KEY
        sync: false
      - key: OPENAI_API_KEY
        sync: false
      - key: ELEVENLABS_API_KEY
        sync: false
      - key: MEM0_API_KEY
        sync: false
      - key: PICOVOICE_ACCESS_KEY
        sync: false
      - key: STT_MODE
        value: api
      - key: LLM_MODE
        value: api
      - key: TTS_MODE
        value: api
      - key: CORS_ORIGINS
        value: https://voice-assistant-frontend.vercel.app,https://*.vercel.app,http://localhost:3000
    healthCheckPath: /health

  # Frontend Web Interface
  - type: web
    name: voice-assistant-frontend
    runtime: node
    plan: free
    rootDir: web
    buildCommand: npm install && npm run build
    startCommand: npm start
    envVars:
      - key: NEXT_PUBLIC_WS_URL
        value: wss://voice-assistant-backend.onrender.com/ws/voice
      - key: NEXT_PUBLIC_API_URL
        value: https://voice-assistant-backend.onrender.com
